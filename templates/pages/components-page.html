<div class="container-fluid">
	<div class="row component-category">
		<div class="col-xs-6 component-content">
			<mm-digital-clock
				mm-show-seconds="clockCfg.showSecs"
				mm-background-preview="'rgba(51, 51, 50, 1)'"
			>
			</mm-digital-clock>
		</div>
		<div class="col-xs-6 component-description">

				<div class="component-title">
					<span>RESPONSIVE DIGITAL CLOCK</span>
				</div>
				<div class="component-config">
					<input type="checkbox" id="show-secs" ng-model="clockCfg.showSecs">
					<label for="show-secs">Show seconds</label>
				</div>
			
		</div>
	</div>
	<div class="row component-category">
		<div class="col-xs-6 component-description">
			<div class="component-title">
				<span>RECURSIVE INTERESTS TREE</span>
			</div>
		</div>
		<div class="col-xs-6 component-content">
			<mm-interests-tree
				mm-source-data="interestsTreeCfg.treeData"
			>
			</mm-interests-tree>
		</div>
	</div>
</div>
